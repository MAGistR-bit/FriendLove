<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FriendLove | Регистрация </title>
    <!--  Включение CSS и JS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F1F2;">

<!-- Навигационная панель -->
<nav class="navbar" style="background-color: #FFFFFF;">
    <div class="container-fluid my-2 mx-3">
        <!--  Название соцсети (для навигационной панели)  -->
        <a class="navbar-brand fs-3 fw-bold text-primary"
           th:text="${@environment.getProperty('app.projectName.en')}"></a>

        <!-- Кнопки, расположенные на навигационной панели-->
        <div class="d-flex justify-content-end">
            <a class="btn btn-outline-success me-3" href="login.html" role="button">Вход</a>
            <a class="btn btn-outline-secondary" href="registration.html" role="button">Регистрация</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
            <!--   Форма регистрации  -->
            <form th:method="POST" th:action="@{/auth/registration}" class="col-md-3 mt-5" th:object="${user}">
                <p class="fs-4 fw-semibold mb-4 text-center">Регистрация</p>
                <!--   Имя   -->
                <div class="mb-3">
                    <label for="name" class="form-label">Имя: <span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="emailHelp">
                </div>
                <!--  Фамилия  -->
                <div class="mb-4">
                    <label for="surname" class="form-label">Фамилия: <span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}">
                </div>
                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Номер телефона: <span
                            style="color: red">*</span></label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                    <!--   Проверка данных (номера телефона)  -->
                    <div style="color: red" th:if="${#fields.hasAnyErrors()!=null}" th:errors="*{phoneNumber}">
                        Ошибка! Такой номер уже зарегистрирован!
                    </div>
                    <br/>
                </div>
                <!--   Пароль  -->
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль: <span style="color: red">*</span></label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="text-center">
                    <!--  Кнопки регистрации  -->
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
